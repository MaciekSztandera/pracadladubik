<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="napis">Umów wizytę lekarską</h1>
<form>
    <fieldset>
        <legend class="napis">Dane pacjenta</legend>
            <label for="fimie">Imię:</label>
                <input type="text" id="fimie" name="fname" placeholder="Wprowadź imie">
            <label for="fnazwisko">Nazwisko:</label>
                <input type="text" id="fnazwisko" name="fnazwisko" placeholder="Wprowadź Nazwisko">
            <label for="fpesel">PESEL:</label>
                <input type="text" id="fpesel" name="fpesel" placeholder="Wprowadź PESEL">
            <label for="femail">E-mail:</label>
                <input type="email" id="femail" name="femail" placeholder="Wprowadź e-mail">
            <label for="fnumer">Numer telefonu:</label>
                <input type="text" id="fnumer" name="fnumer" placeholder="Wprowadź numer telefonu (np. 123 456 789)">
            <label for="fulica">Ulica:</label>
                <input type="text" id="fulica" name="fulica" placeholder="Wprowadź ulicę">
            <label for="fdom">Numer domu:</label>
                <input type="text" id="fdom" name="fdom" placeholder="Wprowadź numer domu">
            <label for="fmieszkanie">Numer mieszkania:</label>
                <input type="text" id="fmieszkanie" name="fmieszkanie" placeholder="Wprowadź numer mieszkania (opcjonalnie)">
            <label for="fkod">Kod pocztowy:</label>
                <input type="text" id="fkod" name="fkod" placeholder="00-000">
            <label for="fmiasto">Miasto:</label>
                <input type="text" id="fmiasto" name="fmiasto" placeholder="Wprowadź miasto">
            <label for="dataur">Data urodzenia:</label>
                <input type="date" id="dataur" name="dataur">
            <label for="godzwiz">Godzina wizyty:</label>
                <input type="time" id="godzwiz" name="godzwiz">
    </fieldset><br>
    <fieldset>
        <legend class="napis">Dane dotyczące wizyty</legend>
            <label for="flekarz">Lekarz:</label>
                <select id="flekarz" name="flekarz" placeholder="Wybierz lekarza">
                    <option hidden>Wybierz lekarza</option>
                    <option>Kardiolog</option>
                    <option>Ortopeda</option>
                    <option>Pedatria</option>
                </select>
            <label for="datawiz">Data wizyty:</label>
                <input type="date" id="datawiz" name="datawiz">
            <label for="godzwiz">Godzina wizyty:</label>
                <input type="time" id="godzwiz" name="godzwiz">
            <label for="uwagi">Dodatkowe uwagi:</label>
            <textarea name="uwagi" placeholder="Podaj dodatkowe informacje..."></textarea>
    </fieldset>
    <button type="submit">Umów wizytę</button>
</form>
</body>
</html>
